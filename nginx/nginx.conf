events {
    worker_connections 1024;
}

http {
    upstream auth     { server auth-service:3001; }
    upstream products { server product-service:3002; }
    upstream cart     { server cart-service:3003; }
    upstream orders   { server order-service:3004; }

    server {
        listen 80;

        # Strip prefix and forward
        location /api/auth/ {
            proxy_pass http://auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/products/ {
            proxy_pass http://products/;
            proxy_set_header Host $host;
        }

        location /api/cart/ {
            proxy_pass http://cart/;
            proxy_set_header Host $host;
        }

        location /api/orders/ {
            proxy_pass http://orders/;
            proxy_set_header Host $host;
        }

        location /api/payments/ {
            proxy_pass http://orders/;
            proxy_set_header Host $host;
        }

        location / {
            return 200 "E-commerce API Gateway - All services available at /api/*\n";
            add_header Content-Type text/plain;
        }
    }
}
